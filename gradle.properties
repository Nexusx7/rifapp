# === Rendimiento y estabilidad Gradle ===
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
android.useAndroidX=true
android.enableJetifier=true

# === Memoria y compilación ===
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# === Reintentos automáticos ante errores de red ===
systemProp.gradle.internal.repository.retry=true
systemProp.gradle.internal.repository.retry.max=5
systemProp.gradle.internal.repository.retry.delay=2000

# === Compatibilidad Kotlin ===
kotlin.code.style=official
